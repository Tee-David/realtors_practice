name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'core/**'
      - 'tests/**'
      - 'api_server.py'
      - 'requirements.txt'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run improvement tests
        run: |
          echo "Running comprehensive test suite..."
          cd scripts
          python run_all_improvement_tests.py

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All improvement features tested:" >> $GITHUB_STEP_SUMMARY
          echo "- Incremental Scraping" >> $GITHUB_STEP_SUMMARY
          echo "- Duplicate Detection" >> $GITHUB_STEP_SUMMARY
          echo "- Quality Scoring (1-100%)" >> $GITHUB_STEP_SUMMARY
          echo "- Saved Searches" >> $GITHUB_STEP_SUMMARY
          echo "- Scheduler" >> $GITHUB_STEP_SUMMARY
          echo "- Health Monitoring" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ github.run_number }}
          path: tests/*.log
          retention-days: 7
          if-no-files-found: ignore
