fallback_order:
- requests
- playwright
geocoding:
  enabled: true
  max_per_run: 120
  user_agent: 'RealtorsPractice/1.0 (+contact: you@example.com)'
  cache_path: logs/geocache.json
pagination:
  max_pages: 30
  scroll_steps: 12
  page_timeout_ms: 45000
retry:
  network_retry_seconds: 180
  retry_on_zero_results: false
browser:
  headless: true
  block_images: false
  user_data_dir: null
export:
  formats:
  - csv
  - xlsx
  output_dir: exports
  timestamp_format: '%Y-%m-%d_%H-%M-%S'
logging:
  level: INFO
  file: logs/scraper.log
  console: true
sites:
  npc:
    name: Nigeria Property Centre
    url: https://nigeriapropertycentre.com/
    enabled: true
    parser: specials
    selectors:
      card: li.property-list, .property-list, .property, article
      title: h2, .prop-title, a[title]
      price: .price, .prop-price, .price-text
      location: .location, .prop-location
      image: img
      description: .description, .prop-description
    pagination:
      next_selectors:
      - a[rel='next']
      - li.next a
      - a[aria-label*='Next']
      page_param: page
    lagos_paths:
    - /property-for-sale/in/lagos
    - /property-for-rent/in/lagos
    list_paths:
    - /for-sale
    - /for-rent
    search_param: null
    overrides:
      max_pages: 40
      scroll_steps: 15
      retry_seconds: 240
      geocode: true
      export_formats:
      - csv
      - xlsx
    metadata:
      category: aggregator
      priority: 1
      notes: Major property aggregator in Nigeria
      last_successful_scrape: null
  propertypro:
    name: PropertyPro Nigeria
    url: https://propertypro.ng/
    enabled: true
    parser: specials
    selectors:
      card: div.single-room-text, article.property, li.property
      title: a h2, .single-room-text h2, h2 > a, .title a
      price: span.propery-price, .price, .listings-price
      location: .location, .listings-location, .single-room-location
    pagination:
      next_selectors:
      - a[rel='next']
      - li.next a
      page_param: page
    lagos_paths:
    - /property-for-sale/lagos
    - /property-for-rent/lagos
    search_param: q
