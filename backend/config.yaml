      next_selectors:
      - a[rel='next']
      - li.next a
      - a[aria-label*='Next']
      page_param: page
    parser: specials
    search_param: null
    selectors:
      card: li.property-list, .property-list, .property, article
      description: .description, .prop-description
      image: img
      location: .location, .prop-location
      price: .price, .prop-price, .price-text
