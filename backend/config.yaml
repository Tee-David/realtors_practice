      - .location-link
      - .area-link
      max_locations: 10
      skip_locations:
      - /lagos/?$
      - /nigeria/?$
    metadata:
      category: aggregator
      last_successful_scrape: null
      notes: Major property aggregator in Nigeria
      priority: 1
    name: Nigeria Property Centre
