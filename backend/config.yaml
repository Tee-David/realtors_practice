browser:
  block_images: false
  headless: true
  user_data_dir: null
deduplication:
  cross_site: false
  enabled: true
  fields:
  - title
  - price
  - location
export:
  formats:
  - csv
  - xlsx
  output_dir: exports
  timestamp_format: '%Y-%m-%d_%H-%M-%S'
fallback_order:
- requests
- playwright
geocoding:
  cache_path: logs/geocache.json
  enabled: true
  max_per_run: 120
  user_agent: 'RealtorsPractice/1.0 (+contact: you@example.com)'
location_filters:
  enabled: true
  include_keywords:
  - lagos
  - lekki
  - ikeja
  - ajah
  - ikoyi
  - victoria island
  - vi
logging:
  console: true
  file: logs/scraper.log
  level: INFO
notifications:
  email: null
  enabled: false
  on_failure: true
  on_success: false
  slack_webhook: null
pagination:
  max_pages: 30
  page_timeout_ms: 45000
  scroll_steps: 12
quality:
  enabled: true
  min_quality_score: 30
  export_quality_report: true
rate_limiting:
  delay_between_sites_seconds: 2
  enabled: false
  requests_per_minute: 60
retry:
  network_retry_seconds: 180
  retry_on_zero_results: false
